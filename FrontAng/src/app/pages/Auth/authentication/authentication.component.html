<h3>Authentication</h3>
<form #formModel="ngForm" (ngSubmit)="authenticate()">
    <div class="form-group">
        <label>Nom utilisateur</label>
        <!-- [(ngModel)] : syntaxe qui permet la liaison dans les deux sens-->
        <input class="form-control" #titreModel="ngModel" type="text" [(ngModel)]="login.userName"        
            name="userName" required
            maxlength="50" minlength="2">
    </div>
    <div class="form-group">
        <label>Mot de passe</label>
        <input class="form-control" #titreModel="ngModel" type="password" [(ngModel)]="login.password" name="password"
            required maxlength="50" minlength="2">
        </div>
        <div class="form-group">
        <button>S'authentifier</button>
    </div>
</form>
